<div class="container-fluid mt--7">
    <div class="row justify-content-center">
        <div class="col-xl-8 order-xl-1">
            <div class="card bg-secondary shadow">
                <div class="card-header bg-white border-0">
                    <div class="row align-items-center">
                        <div class="col-8">
                            <h3 class="mb-0">My account</h3>
                        </div>
                        <div class="col-4 text-right">
                            <a (click)="saveBasicDetails()" class="btn btn-primary">Save</a>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <form [formGroup]="form">
                        <h6 class="heading-small text-muted mb-4" *ngIf="userType == 'firm'">Firm Details</h6>
                        <h6 class="heading-small text-muted mb-4" *ngIf="userType == 'firm_user'">Firm User Details</h6>
                        <h6 class="heading-small text-muted mb-4" *ngIf="userType == 'vendor'">Vendor Details</h6>
                        <div class="pl-lg-4">
                            <div class="row">
                                <div class="col-lg-6" *ngIf="userType == 'firm_user'">
                                    <div class="form-group focused">
                                        <label class="form-control-label" for="input-fullname">Full Name</label>
                                        <input type="text" id="input-fullname"
                                            class="form-control form-control-alternative" formControlName="fullname">
                                    </div>
                                </div>
                                <div class="col-lg-6" *ngIf="userType == 'firm'">
                                    <div class="form-group focused">
                                        <label class="form-control-label" for="firmname">Firm Name</label>
                                        <input type="text" id="firmname" name="firmname" formControlName="firmname"
                                            class="form-control form-control-alternative">
                                    </div>
                                </div>
                                
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label class="form-control-label" for="input-email">Email address</label>
                                        <input type="email" id="input-email"
                                            class="form-control form-control-alternative" formControlName="email">
                                    </div>
                                </div>
                                
                            </div>
                            <div class="row">
                                <div class="col-lg-6" *ngIf="userType == 'firm_user'">
                                    <div class="form-group focused">
                                        <label class="form-control-label" for="user_firmname">Firm Name</label>
                                        <input type="text" id="user_firmname" name="user_firmname" formControlName="user_firmname"
                                            class="form-control form-control-alternative">
                                    </div>
                                </div>
                                <div class="col-lg-6" *ngIf="userType == 'firm_user'">
                                    <div class="form-group focused">
                                        <label class="form-control-label" for="designation">Desigantion</label>
                                        <select name="designation" id="designation" class="form-control form-control-alternative" formControlName="designation">
                                            <option value="Select" selected disabled>Select Designation</option>
                                            <option *ngFor="let designation of designations" value="{{designation.designation}}">{{designation.designation}}</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-lg-6" *ngIf="userType == 'firm'">
                                    <div class="form-group focused">
                                        <label class="form-control-label" for="input-first-name">Firm ID</label>
                                        <input type="text" id="input-first-name"
                                            class="form-control form-control-alternative" formControlName="nnid">
                                    </div>
                                </div>
                                <div class="col-lg-6" *ngIf="userType == 'firm' || userType == 'vendor'">
                                    <div class="form-group focused">
                                        <label class="form-control-label" for="input-website">Website</label>
                                        <input type="text" id="input-website"
                                            class="form-control form-control-alternative" placeholder="Website" formControlName="website">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <hr class="my-4">
                        <!-- Address -->
                        <h6 class="heading-small text-muted mb-4">Contact information</h6>
                        <div class="pl-lg-4">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group focused">
                                        <label class="form-control-label" for="input-address">Address</label>
                                        <input id="input-address" class="form-control form-control-alternative"
                                            placeholder="{{userType ? 'Firm':'Home' }} Address"
                                            type="text" formControlName="address">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-4">
                                    <div class="form-group focused">
                                        <label class="form-control-label" for="input-city">City</label>
                                        <input type="text" id="input-city"
                                            class="form-control form-control-alternative" placeholder="City"
                                            value="New York" formControlName="city">
                                    </div>
                                </div>
                                <div class="col-lg-4">
                                    <div class="form-group focused">
                                        <label class="form-control-label" for="input-country">Country</label>
                                        <input type="text" id="input-country"
                                            class="form-control form-control-alternative" placeholder="Country"
                                            formControlName="country">
                                    </div>
                                </div>
                                <div class="col-lg-4">
                                    <div class="form-group">
                                        <label class="form-control-label" for="postalcode">Postal code</label>
                                        <input type="number" id="postalcode"
                                            class="form-control form-control-alternative" placeholder="Postal code" formControlName="zipcode">
                                    </div>
                                </div>
                                <div class="col-lg-4" *ngIf="userType == 'firm' || userType == 'vendor'">
                                    <div class="form-group">
                                        <label class="form-control-label" for="Phone">Office Phone</label>
                                        <input type="number" id="Phone"
                                            class="form-control form-control-alternative" placeholder="Phone" formControlName="officephone">
                                    </div>
                                </div>
                                <div class="col-lg-4">
                                    <div class="form-group">
                                        <label class="form-control-label" for="mobile">Mobile</label>
                                        <input type="number" id="mobile"
                                            class="form-control form-control-alternative" placeholder="Mobile" formControlName="mobile">
                                    </div>
                                </div>
                                <div class="col-lg-4" *ngIf="userType == 'firm' || userType == 'vendor'">
                                    <div class="form-group">
                                        <label class="form-control-label" for="est_year" >Established</label>
                                        <input type="number" id="est_year"
                                            class="form-control form-control-alternative" placeholder="Est.year" formControlName="est_year">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <hr class="my-4">
                        <!-- Description -->
                        <h6 class="heading-small text-muted mb-4">About me</h6>
                        <div class="pl-lg-4">
                            <div class="form-group focused">
                                <label>About Me</label>
                                <textarea rows="4" class="form-control form-control-alternative"
                                    placeholder="A few words about you ...">A beautiful Dashboard for Bootstrap 4. It is Free and Open Source.</textarea>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
